<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link rel="stylesheet" href="assets/fonts/font.css">
    <!-- Fontawesome js -->
    <link rel = "stylesheet" href = "assets/fontawsome-icons/all.css">
    <!-- custom style css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://use.fontawesome.com/c7132bd904.js"></script>
</head>

<body>
  
   
        <div class="container1">
            <!-- title -->
            <div class="title">
                <h2>Shopping Cart</h2>
                <div class="line center">
                    <div></div>
                    <span><i class="fa fa-cutlery"></i></span>
                    <div></div>
                </div>
            </div>
            <!-- end of title -->
        </div>
        <div class="tablediv">
            <table class="cart-table table table-bordered">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="#" class="remove"><i class="fa fa-times"></i></a>
                        </td>
                        
                        <td>
                            <a href="./shop_single_full.html">Chicken</a>
                        </td>
                        <td>
                            <span class="amount">Rs.69.99</span>
                        </td>
                        <td>
                            <div class="quantity">1</div>
                        </td>
                        <td>
                            <span class="amount">Rs.69.99</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="remove"><i class="fa fa-times"></i></a>
                        </td>
                        <td>
                            <a href="./shop_single_full.html">Dry Fruit</a>
                        </td>
                        <td>
                            <span class="amount">Rs.119.99</span>
                        </td>
                        <td>
                            <div class="quantity">1</div>
                        </td>
                        <td>
                            <span class="amount">Rs.119.99</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="actions">
                            <div class="col-md-6">
                                <div class="coupon form-group">
                                    <label>Coupon:</label>
                                    <br>
                                    <input placeholder="Coupon code" class="form-control" type="text">
                                    <button type="submit">Apply</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="cart-btn">
                                    <button class="btn btn-default" type="submit">Update Cart</button>
                                    <button class="btn btn-success" type="submit"
                                        onclick="window.open('./shop_checkout.html', '_self')">Checkout</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="cart_totals">
                <div class="col-md-6  ">
                    <h4 class="text-left">Cart Totals</h4>
                    <br>
                    <table class="table table-bordered col-md-6 ml-8" >
                        <tbody>
                            <tr>
                                <th>Cart Subtotal</th>
                                <td><span class="amount">Rs.188.00</span></td>
                            </tr>
                            <tr>
                                <th>Shipping and Handling</th>
                                <td>
                                    Free Shipping
                                </td>
                            </tr>
                            <tr>
                                <th>Order Total</th>
                                <td><strong><span class="amount">Rs.188.00</span></strong> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
</body>
</html>
